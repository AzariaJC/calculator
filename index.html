<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Calculator Project</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div id="answerDisplay">
      <input id="answer" type="text" style="width: 350px; border-radius: 10%; background-color: pink;">
    </div>
    <div class="rowOneButtons">
      <button class="clear">AC</button>
      <button class="sqrt">&radic;</button>
      <button class="percent">%</button>
      <button class="divide">&divide;</button>
    </div>
    <div class="rowTwoButtons">
      <button class="seven">7</button>
      <button class="eight">8</button>
      <button class="nine">9</button>
      <button class="multiply">x</button>
    </div>
    <div class="rowThreeButtons">
      <button class="four">4</button>
      <button class="five">5</button>
      <button class="six">6</button>
      <button class="subtract">-</button>
    </div>
    <div class="rowFourButtons">
      <button class="one">1</button>
      <button class="two">2</button>
      <button class="three">3</button>
      <button class="add">+</button>
    </div>
    <div class="rowFiveButtons">
      <button class="decimal">.</button>
      <button class="zero">0</button>
      <button class="back">&larr;</button>
      <button class="caclulate">=</button>
    </div>

  <script src="script.js"></script>
</body>

</html>
