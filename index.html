<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Calculator Project</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
 <div class="Calculator">
    <div id="answerDisplay"></div>
    <div class="rows">
    <div class="rowOneButtons">
      <button class="clear">AC</button>
      <button value="sqrt" class="sqrt">&radic;</button>
      <button value="%" class="percent">%</button>
      <button value="/" class="operator">&divide;</button>
    </div>
    <div class="rowTwoButtons">
      <button value="7" class="number">7</button>
      <button value="8" class="number">8</button>
      <button value="9" class="number">9</button>
      <button value="*" class="operator">x</button>
    </div>
    <div class="rowThreeButtons">
      <button value="4" class="number">4</button>
      <button value="5" class="number">5</button>
      <button value="6" class="number">6</button>
      <button value="-" class="operator">-</button>
    </div>
    <div class="rowFourButtons">
      <button value="1" class="number">1</button>
      <button value="2" class="number">2</button>
      <button value="3" class="number">3</button>
      <button value="+" class="operator">+</button>
    </div>
    <div class="rowFiveButtons">
      <button value="." class="decimal">.</button>
      <button value="0" class="number">0</button>
      <button class="back">&larr;</button>
      <button class="calculate">=</button>
    </div>
    </div>
    </div>

  <script src="script.js"></script>
</body>

</html>
