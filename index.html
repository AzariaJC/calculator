<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Calculator Project</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
 <div class="Calculator">
    <div id="answerDisplay"></div>
    <div class="rows">
    <div class="rowOneButtons">
      <button class="clear">AC</button>
      <button class="sqrt">&radic;</button>
      <button class="percent">%</button>
      <button class="divide">&divide;</button>
    </div>
    <div class="rowTwoButtons">
      <button class="number">7</button>
      <button class="number">8</button>
      <button class="number">9</button>
      <button class="operator">x</button>
    </div>
    <div class="rowThreeButtons">
      <button class="number">4</button>
      <button class="number">5</button>
      <button class="number">6</button>
      <button class="operator">-</button>
    </div>
    <div class="rowFourButtons">
      <button class="number">1</button>
      <button class="number">2</button>
      <button class="number">3</button>
      <button class="operator">+</button>
    </div>
    <div class="rowFiveButtons">
      <button class="decimal">.</button>
      <button class="zero">0</button>
      <button class="back">&larr;</button>
      <button class="caclulate">=</button>
    </div>
    </div>
    </div>

  <script src="script.js"></script>
</body>

</html>
